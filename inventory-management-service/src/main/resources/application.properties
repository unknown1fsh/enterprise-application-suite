# Uygulama Portu (Her servis i\u00e7in farkl\u0131 olmal\u0131, \u00f6rne\u011fin: 8081, 8082, 8083 vb.)
server.port=8084

# Uygulama Ad\u0131
spring.application.name=inventory-service

# MySQL Veritaban\u0131 Ayarlar\u0131
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_service_db
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate ve JPA Ayarlar\u0131
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Client Ayarlar\u0131
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Spring Cloud Config Client Ayarlar\u0131
spring.cloud.config.enabled=false
